<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>正在跳转...</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- 方式一：Meta Refresh 作为兜底 -->
  <meta http-equiv="refresh" content="1;url=https://lhsj.longquan.gov.cn:1443/ui/chat/3e1294ac73947f96" />
  <style>
    body {font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif; margin:0; display:flex; min-height:100vh; align-items:center; justify-content:center; background:#0d1117; color:#e6edf3;}
    a {color:#4da3ff;}
    .box {text-align:center; padding:24px; max-width:480px;}
    .spinner {width:42px; height:42px; border:5px solid #1f2732; border-top-color:#4da3ff; border-radius:50%; margin:0 auto 20px; animation:spin 0.9s linear infinite;}
    @keyframes spin {to {transform:rotate(360deg);}}
  </style>
  <script>
    (function(){
      const target = 'https://lhsj.longquan.gov.cn:1443/ui/chat/3e1294ac73947f96';
      // 方式二：JS 立即跳转（优先）
      try { window.location.replace(target); } catch(e) { window.location.href = target; }
      // 如果 3 秒还没走，再展示可点击链接（多设备兼容）
      setTimeout(()=>{
        const manual = document.getElementById('manual');
        if(manual) manual.style.display = 'block';
      }, 3000);
    })();
  </script>
</head>
<body>
  <div class="box">
    <div class="spinner"></div>
    <h1>正在跳转到目标页面...</h1>
    <p>如果没有自动跳转，请手动点击下面的链接：</p>
    <p id="manual" style="display:none"><a href="https://lhsj.longquan.gov.cn:1443/ui/chat/3e1294ac73947f96">进入页面</a></p>
  </div>
</body>
</html>
